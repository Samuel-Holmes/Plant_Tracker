<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js"></script>
</head>

<body>

    <div id="wrapper">
        <header>
            
            <!-- adding the menu element for a login button at a later date-->
            <div id = "menu">
                <table>
                    <th class="grow"><a rel="link" href="#">Log In/Register</a></th>
                </table>
            </div>

        </header>
            
        <main>
        
            <!-- heading section and hero banner-->
            <section id="heading_box">

                <h1 id="main_header"><em>Welcome to Planted.</em></h1>
                <h2 id = 'tagline'><strong>Welcome to organised growth.</strong></h2>
            
            </section>
            
            
            <div class="infinite">
                
                <div id="roller">
                    <img src="/ASSETS/pexels-huy-phan-316220-3153522.jpg" alt="" id="slide-1" class = "active">
                    <img src="/ASSETS/pexels-mdsnmdsnmdsn-2894950.jpg" alt="" id="slide-2">
                    <img src="/ASSETS/pexels-vitaliy-photo-503045294-18370616.jpg" alt="" id="slide-3">
                    <img src="/ASSETS/pexels-pakkontrack-4350803.jpg" alt="" id="slide-4">
                </div>

            </div>
        


            <section id="plant_upload">

                <div id="upload_wrapper">
                    
                    <input type="search" placeholder="Search for your plant type" id="plant_search_bar">

                </div>

            </section>
                
           
        
        </main>

        <footer>
            <a href="https://github.com/Samuel-Holmes"><img src="/ASSETS/GitHub_Logo.png" alt="github logo linking to developers GitHub account" id="GitHub"></a>
        </footer>
        

    </div>
    
    

    
</body>
</html>
